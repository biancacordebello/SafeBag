<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assets/styles/web/register_tag.css">
    <link rel="stylesheet" href="../assets/styles/mobile/register_tag.css">

    <script src="https://kit.fontawesome.com/267c55b2ea.js" crossorigin="anonymous"></script>


    <title>SafeBag</title>

   

</head>
<body>

<div id="img-bag-details">
    <a href="../pages/main.html" id="seta">
        <i class="fas fa-arrow-left"></i>
    </a>
    <p>Cadastro de Tag</p>
</div>

    <div class="container-tag">
        <h1>Informações do proprietário</h1>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do proprietário" required>

            <label for="voo">Voo:</label>
            <input type="text" id="voo" name="voo" placeholder="Digite o voo da tag" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do proprietário" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail do proprietário" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"  placeholder="Digite o telefone do proprietário" required>

            <button type="submit">Cadastrar</button>
        </form>
</div>



</body>
</html>
