<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/web/login.css">
    <link rel="stylesheet" href="assets/styles/mobile/login.css">

    <title>SafeBag</title>
</head>
<body>
    <main>
        <div class="container">    
            <div id="form">   
                <div class="container-img-text">  
                    <h1>SafeBag</h1>
               
                <div class="labels">
                    <p>Utilize suas credenciais para fazer login</p>
                </div>
                    <form id="loginForm">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Digite seu email">
                        <label for="password">Senha</label>
                        <input id="password" type="password" placeholder="Digite sua senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <div id="errorMessage" style="color: rgb(255, 105, 105); padding-top: 1rem;"></div>
                </div>
            </div>
        </div>

        <div id="login-image"></div>
    </main>

    <script type="module" src="./firebase/main.js"></script>
</body>
</html>
